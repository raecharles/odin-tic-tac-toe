<!DOCTYPE html>
<html>
<head>
<title>Odin Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
</head>
<body>
<div id="app">

<audio id="getOver" src="media/get-over-here.mp3"></audio>
<audio id="rd1" src="media/round1.mp3"></audio>
<audio id="rd2" src="media/round2.mp3"></audio>
<audio id="rd3" src="media/round3.mp3"></audio>
<audio id="finish" src="media/finish-him.mp3"></audio>
<audio id="mktheme" src="media/mk-theme.mp3" loop autoplay></audio>
<audio id="fatality" src="media/fatality.mp3"></audio>
<div id="lights"></div>
<script src="js/tic-tac-toe.js"></script>

</html>
